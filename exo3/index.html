<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire AJAX</title>
    <script type="text/javascript" src="assets/getXHR.js"></script>
</head>
<body>
<form action="validation.php" method="post">
    <div>
        <label for="marque">Marque : </label>
        <input type="text" id="marque" name="marque" />
    </div>
    <div>
        <label for="modele">Modèle : </label>
        <input type="text" id="modele" name="modele" />
    </div>
    <div>
        <label for="annee">Année : </label>
        <input type="text" id="annee" name="annee" />
    </div>
    <div>
        <label for="couleur">Couleur : </label>
        <input type="text" id="couleur" name="couleur" />
    </div>
    <div>
        <p id="validation" ondblclick="sendForm()">Envoyer</p>
    </div>
</form>
<script type="text/javascript">
    var sendForm = function() {
        var test_xhr = getXHR();
        test_xhr.onreadystatechange = function() {
            if(test_xhr.readyState == 4 && (test_xhr.status == 200 || test_xhr.status == 0)) {
                console.log(test_xhr.responseText);
            }
        }
        var marque = document.getElementById('marque').value;
        var modele = document.getElementById('modele').value;
        var annee = document.getElementById('annee').value;
        var couleur = document.getElementById('couleur').value;
        var data = "marque=" + marque + "&modele=" + modele + "&annee=" + annee + "&couleur=" + couleur;
        xhr.open("POST", "validation.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send(data);
    };
</script>
</body>
</html>
